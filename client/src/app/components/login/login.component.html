<div class="login">
<mat-card class="login-card">
  <form class="login-form">
    <mat-card-title>Admin Panel</mat-card-title>

    <mat-card-content>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" matInput [formControl]="loginFormControl" [errorStateMatcher]="matcher" required/>

        <mat-error *ngIf="loginFormControl.hasError('required')">
          Password <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="loginFormControl" [errorStateMatcher]="matcher" required/>

        <mat-error *ngIf="loginFormControl.hasError('required')">
          Password <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
</div>
